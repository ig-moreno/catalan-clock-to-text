<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les hores en català</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    
  </head>
  <body class="d-flex justify-content-center">
    <div id="main-container" class="container p-5 m-5">
      <div class="row mt-3">
        <div class="col text-center">
          <h1 id="main-title" class=" d-inline-flex px-4 py-2 gap-2 align-items-center">
            <img class="flag" src="img/flag.png"/>
            <span>Les hores en català</span>
            <img class="flag" src="img/flag.png"/>
          </h1>
        </div>
      </div>
      <div class="py-5 mt-3 d-flex flex-row">
          <div id="clock-container" class="position-relative p-3">
            <p class="h4 heading px-2 py-1 position-absolute">Arrosega les manetes per indicar l'hora</p>

            <div id="clock-container-2" class="p-3 pt-5">
              <figure>
                <svg></svg>
                <figcaption class="d-flex justify-content-center mt-5">
                  <input id="time-control" type="time"/>
                </figcaption>
              </figure>
          </div>
          </div>
        <div class="w-100 d-flex flex-column m-5">
          <div id="content-wrapper-1" class=" w-100 p-3 position-relative">
            <p class="h4 heading px-2 py-1 position-absolute">¿Com s'expressa aquesta hora en català?</p>
            <div id="content-wrapper-2">
              <div id="time-output-wrapper" class="position-relative m-3">
                <p id="time-output" class="h2 mt-3 fst-italic p-2" style="height: 3em"></p>
              </div>
            </div>
            
          </div>
        </div>
       
        
      </div>
    </div>
    

  

  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/script.js"></script>

  </body>
</html>
